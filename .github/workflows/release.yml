name: Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Pack
        run: dotnet pack
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: MoeDevelops.XmlFileLib/bin/Debug/MoeDevelops.XmlFileLib.1.0.0.nupkg
